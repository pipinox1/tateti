<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ta-Te-Ti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <p class="titulo">Ta Te Ti</p>
    <section>
        <div id='comienzoJuego' class="registro">
            <input id='txtJug1' type='text' placeholder='Ingrese jugador 1' />
            <input id='txtJug2' type='text' placeholder='Ingrese jugador 2' />
        </div>
        <div id='boton_comienzo' class="registro">
            <input id="boton-arranque" class="boton-reinicio contenedor" type="button" value="COMENZAR PARTIDA" />
        </div>
    </section>
    <section class="zona-juego" id="centro" style='display:none'>
        <div class="contenedor-turno contenedor">

            <div class="contenedor-turno">

                <div id="turno-x" class="turno esta-activo">
                    <span class="turno-x">x</span>
                </div>
                <div id="turno-o" class="turno">
                    <span class="turno-o">o</span>
                </div>

            </div>

        </div>

        <div class="contenedor-tablero contenedor">

            <div class="tablero">

                <div class="cajon">

                    <div id="caja-0" class="seccion"><span id="texto-0" class=""></span></div>
                    <div id="caja-1" class="seccion"><span id="texto-1" class=""></span></div>
                    <div id="caja-2" class="seccion"><span id="texto-2" class=""></span></div>

                </div>
                <div class="cajon">

                    <div id="caja-3" class="seccion"><span id="texto-3" class=""></span></div>
                    <div id="caja-4" class="seccion"><span id="texto-4" class=""></span></div>
                    <div id="caja-5" class="seccion"><span id="texto-5" class=""></span></div>

                </div>
                <div class="cajon">

                    <div id="caja-6" class="seccion"><span id="texto-6" class=""></span></div>
                    <div id="caja-7" class="seccion"><span id="texto-7" class=""></span></div>
                    <div id="caja-8" class="seccion"><span id="texto-8" class=""></span></div>

                </div>

            </div>
            <div id="mensaje-final" class="mensaje-final">

                <div class="elemento-ganado">
                    <span id="elemento-ganador-x" class="elemento-x tamanio"></span>
                    <span id="elemento-ganador-o" class="elemento-o tamanio"></span>
                </div>

                <span id="mensaje-ganador" class="mensaje-ganador"></span>
            </div>

        </div>

        <div class="contenedor-boton contenedor">

            <input id="boton-reinicio" class="boton-reinicio contenedor" type="button" value="REINICIAR PARTIDA">

        </div>
        <div class="contenedor-boton contenedor">

            <p>Historial de Partidas:</p>

            <p id="winners" class="winner"></p>
            

        </div>

    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
